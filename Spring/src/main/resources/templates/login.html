<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
	th:href="@{/css/myStyle.css}" />
	
<title>Authentification</title>
</head>
<body>
	<div class="col-md-2 col-md-offset-5 spacer40">
		<div class="panel panel-primary">
			<div class="panel-heading">Authentification</div>
			<div class="panel-body">
				<div class="text-danger"  th:if="${param.error}" >

					 Incorrect UserName or password

				</div>
				<div class="text-danger"  th:if="${param.logout}" >

					 You have been logged out

				</div>
				
				<form th:action="@{/login}" method="post" >
					<div>
						<label>UserNmae</label> <input type="text" name="username">
					</div>
					<div>
						<label>Password</label> <input type="password" name="password">
					</div>
					<button type="submit">Login</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
